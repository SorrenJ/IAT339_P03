<!DOCTYPE html>
<html>
<head>
	<title>Typing Animation</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #282c34;
			color: white;
		}

		.container {
			width: 80%;
			text-align: center;
		}

		.typewriter {
			font-size: 2.5rem;
			font-weight: bold;
			text-align: left;
			overflow: hidden;
			border-right: .15em solid white;
			white-space: nowrap;
			letter-spacing: .15em;
			animation: typing 3s steps(50, end), blink-caret .5s step-end infinite;
		}

		@keyframes typing {
			from {
				width: 0;
			}
			to {
				width: 100%;
			}
		}

		@keyframes blink-caret {
			from, to {
				border-color: transparent;
			}
			50% {
				border-color: white;
			}
		}

		/* Multi-line text */
		.typewriter.multi-line {
			font-size: 2rem;
			font-weight: normal;
			text-align: left;
			overflow: hidden;
			border-right: .15em solid white;
			animation: typing-multi 9s steps(50, end), blink-caret .5s step-end infinite;
		}

		@keyframes typing-multi {
			from {
				height: 0;
			}
			to {
				height: auto;
			}
		}

		.typewriter.multi-line span {
			display: block;
			height: 0;
			overflow: hidden;
			animation: typing-line 3s steps(50, end) 0.5s forwards;
		}

		@keyframes typing-line {
			from {
				height: 0;
			}
			to {
				height: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="typewriter multi-line">
			<span>This is a typing animation with multi-line text that types each line one at a time.</span>
			<span>It can span over multiple lines and create a typewriter effect.</span>
			<span>You can add as many lines as you want!</span>
		</h1>
	</div>
</body>
</html>
