<!DOCTYPE html>
<html>
<head>
	<title>Typing Animation</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #282c34;
			color: white;
		}

		.container {
			width: 80%;
			text-align: center;
		}

		.typewriter {
			font-size: 2.5rem;
			font-weight: bold;
			text-align: left;
			overflow: hidden;
			border-right: .15em solid white;
			white-space: nowrap;
			letter-spacing: .15em;
			animation: typing 3s steps(50, end), blink-caret .5s step-end infinite;
		}

		@keyframes typing {
			from {
				width: 0;
			}
			to {
				width: 100%;
			}
		}

		@keyframes blink-caret {
			from, to {
				border-color: transparent;
			}
			50% {
				border-color: white;
			}
		}

		/* Wrapped text */
		.typewriter.wrap {
			white-space: normal;
			font-size: 2rem;
			font-weight: normal;
			text-align: left;
			overflow: hidden;
			border-right: .15em solid white;
			animation: typing-wrap 6s steps(50, end), blink-caret .5s step-end infinite;
		}

		@keyframes typing-wrap {
			from {
				width: 0;
			}
			to {
				width: 100%;
			}
		}

		/* Multi-line text */
		.typewriter.multi-line {
			white-space: pre;
			font-size: 2rem;
			font-weight: normal;
			text-align: left;
			overflow: hidden;
			border-right: .15em solid white;
			animation: typing-multi 9s steps(50, end), blink-caret .5s step-end infinite;
		}

		@keyframes typing-multi {
			from {
				height: 0;
			}
			to {
				height: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="typewriter wrap">This is a typing animation with wrapped text that types each word one at a time.</h1>
		<h1 class="typewriter multi-line">
			This is a typing animation with multi-line text that types each line one at a time.
			<br>
			<br>
			It can span over multiple lines and create a typewriter effect.
			<br>
			<br>
			You can add as many lines as you want!
		</h1>
	</div>
</body>
</html>
